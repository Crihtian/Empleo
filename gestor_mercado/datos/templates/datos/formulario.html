{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Configurar Scraping</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Número de páginas:</label>
                    <input type="number" name="paginas" min="1" max="5" value="2" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Plataformas:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="plataformas" value="TECNO" checked>
                        <label class="form-check-label">Tecnoempleo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="plataformas" value="INFO" checked>
                        <label class="form-check-label">InfoJobs</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-play me-2"></i>Ejecutar Scraping
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
